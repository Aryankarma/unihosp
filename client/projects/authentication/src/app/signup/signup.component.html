<div class="glass">
    <div class="loginhead">Register yourself.</div>
    <div class="mainform">
        <div class="maincont1">
            <span class="span0">
                <p>Email address</p>
            </span>
            <span class="span1"><i class="far fa-user"></i></span><span class="span2"><input class="mailnum"
                    type="email" name="email" id="email" placeholder="example@xyz.com" /></span>
        </div>
        <div class="maincont2">
            <span class="span0">
                <p>Contact number</p>
            </span>
            <span class="span1"><i class="far fa-user"></i></span><span class="span2"><input class="mailnum" type="tel"
                    name="number" id="number" placeholder="+91-1254875645" /></span>
        </div>

        <div class="maincont3">
            <span class="span0">
                <p>Password</p>
            </span>
            <span class="span1"><i class="fas fa-key"></i></span><span class="span2"><input class="mailnum1"
                    type="password" name="password" id="password" placeholder="238#7br83@2r5!4" /></span>
            <span class="span3"><i class="fa iconpass fa-eye-slash" aria-hidden="true"></i></span>
        </div>
        <div class="maincont4">
            <span class="span0">
                <p>Confirm Password</p>
            </span>
            <span class="span1"><i class="fas fa-key"></i></span><span class="span2"><input class="mailnum1"
                    type="password" name="password" id="password" placeholder="238#7br83@2r5!4" /></span>
            <span class="span3"><i class="fa iconpass1 fa-eye-slash" aria-hidden="true"></i></span>
        </div>

        <div class="btn-container">
            <label class="switch btn-color-mode-switch">
                <input type="checkbox" name="color_mode" id="color_mode" value="1" />
                <label for="color_mode" data-on="Doctor" data-off="Individual"
                    class="btn-color-mode-switch-inner"></label>
            </label>
        </div>

        <a href="homepage.html" target="_blank" rel="noopener noreferrer"><button type="submit">REGISTER</button></a>
    </div>
</div>
