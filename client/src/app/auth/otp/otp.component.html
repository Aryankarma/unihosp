<h1 class="login-head">
	Enter OTP
</h1>
<form class="mainform" [formGroup]="formGroup">
	<div class="maincont">
		<div></div>
		<label class="span0" for="email">
			Email address
		</label>
		<i class="far fa-user"></i>
		<input hovered class="mailnum" type="email" autocomplete="username, email" formControlName="email" name="email"
			id="email" placeholder="U-091323" />
	</div>
	<p class="left">Enter the otp sent to you on you email address</p>
	<button type="submit">Verify</button>
</form>
